{% extends "_page.html" %}

{% block content %}
<div>
	<h1 style="text-align:center">Notifications</h1>

	<ul id="notifications-list" style="list-style-type: none">
		{% for poke in page.pokes %}
		<li>You were poked by <a href="/@{{ poke.id }}">{{ poke.name }}</a></li>
		{% endfor %}
	</ul>
</div>
{% endblock %}
