{% extends "_base.html" %}

{% block bodycontent %}
<form id="login-form" action="{{ request.path }}" method="POST">
	<h1 class="nav-logo">
		<img src="/static/img/logo.svg">
		Acufuncture
	</h1>

	<br>

	{% if request.path == "/register" %}
	<h1>Create a new account</h1>
	<p>Already have an account? <a href="/login">Log in</a></p>

	<div class="card">
		<input name="username" type="text" placeholder="Username"/>
		<input name="password" type="password" placeholder="Password"/>
		<input name="password-confirm" type="password" placeholder="Confirm Password"/>
		<small style="display: flex; justify-content: center;">
			<input type="checkbox" id="tos" name="tos-agree">
			<label for="tos">I agree to this website's <a href="/about/tos">terms of service</a>.</label>
		</small>
		<br>
		<input type="submit" class="button button-primary" value="Sign up"/>
	</div>
	{% else %}
	<h1>Sign in to your account</h1>
	<p>If you don't have an account, then <a href="/register">sign up</a>.</p>

	<div class="card">
		<input name="username" type="text" placeholder="Username"/>
		<input name="password" type="password" placeholder="Password"/>
		<br>
		<input type="submit" class="button button-primary" value="Sign in"/>
	</div>
	{% endif %}
</form>
{% endblock %}
