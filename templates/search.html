{% extends "_page.html" %}

{% block content %}
<div>
	<h1>List of users</h1>
	{% for user in page.users %}
	<div href="/@{{ user.id }}" class="user-item button" onclick="location.href = '/@{{ user.id }}';" style="margin: 0 -16px;">
		<img class="img-round" src="{{ user.image }}">
		<div>
			<span class="user-name">{{ user.name }}</span>
			<span class="user-id">@{{ user.id }}</span>
		</div>
		<a class="button button-neutral" href="/@{{ user.id }}">Poke</a>
	</div>
	{% endfor %}
</div>
{% endblock %}
